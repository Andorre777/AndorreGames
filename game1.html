<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game 1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button onclick="window.location.href='index.html'" class="back-button">‚Üê</button>

    <div class="game-container">
        <h1>Game 1</h1>
        <p>Have fun solving the puzzles and reaching the end!</p>
        
        <div class="game-area">[Your Game Here]</div>

        <div id="recommendations"></div>
    </div>

    <script>
        const allGames = ['game2', 'game3', 'game4', 'game5', 'game6'];
        const currentGame = 'game1';
        let recommendedGames = allGames.filter(game => game !== currentGame);

        // Randomly pick 3 recommendations
        recommendedGames = recommendedGames.sort(() => 0.5 - Math.random()).slice(0, 3);

        const recommendationsDiv = document.getElementById('recommendations');
        recommendationsDiv.innerHTML = '<h2>Recommended Games:</h2>';

        recommendedGames.forEach(game => {
            recommendationsDiv.innerHTML += `<div class='game' onclick="window.location.href='${game}.html'">${game}</div>`;
        });
    </script>
</body>
</html>
